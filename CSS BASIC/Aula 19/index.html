<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Título do meu Web site</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<form>
			<fieldset>
				<legend>Meu Formulário</legend>
				<div><input type="text" name="nome" value="Digite o seu nome ?"></div>
				<div><input type="text" name="email" value="Digite o seu e-mail ?"></div>
				<div>
					<select name='lista'>
						<option disabled selected>Qual sua idade?</option>
						<option value="20">20</option>
						<option value="30+">30+</option>
						<option value="40+">40+</option>
					</select>
				</div>
				<h2>Qual sua cidade?</h2>
				<div class="radio-input">
				<div>
					<input type="radio" name="cidade" value="Estrela"><span>Estrela</span>
					<br>
					<input type="radio" name="cidade" value="Lajeado"><span>Lajeado</span>
					<br>
					<input type="radio" name="cidade" value="Cruzeiro Do Sul"><span>Cruzeiro Do Sul</span>
				</div>
				</div>

				<h2>Oque voce gosta de comer?</h2>
				<div class="input">
				<div>
					<input type="checkbox" name="comida[]" value="Frutas"><span>Frutas</span>
					<br>
					<input type="checkbox" name="comida[]" value="Fast Food"><span>Fast Food</span>
					<br>
					<input type="checkbox" name="comida[]" value="Salada"><span>Salada</span>
				</div>
				</div>
				<div>
					<textarea name="observação" placeholder="Possui alguma observação?" ></textarea>
				</div>
				<div>
					<input type="submit" name="acao" value="Enviar!">
				</div>

			</fieldset>


		</form>
		


	
	</body>

</html>
